<ion-header>
  <ion-toolbar color="success">
    <ion-row>
      <ion-col col-auto>
        <img style="width: 40px" src="assets/icon/bocobi2.PNG">
      </ion-col>
      <ion-col>
        <ion-title>{{ 'Search' }}</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-button ion-item color="tertiary" expand="block" fill="clear">
      <ion-icon name="musical-note" item-start color="primary"></ion-icon>
      <ion-label text-wrap color="dark_light">Specialité</ion-label>
      <ion-select [(ngModel)]="speciality" interface="popover">
        <ion-select-option value="f">Allergiste</ion-select-option>
        <ion-select-option value="m">Naturaliste</ion-select-option>
        <ion-select-option value="n">Immonologiste</ion-select-option>
        Immonologiste
      </ion-select>
    </ion-button>

    <ion-button ion-item color="tertiary" expand="block" fill="clear">
      <ion-icon name="musical-note" item-start color="primary"></ion-icon>
      <ion-label text-wrap color="dark_light">Langue préférée</ion-label>
      <ion-select [(ngModel)]="language" interface="popover">
        <ion-select-option value="f">anglais</ion-select-option>
        <ion-select-option value="m">verna</ion-select-option>
        <ion-select-option value="ee">Français</ion-select-option>
      </ion-select>
    </ion-button>
      
    <ion-button shape="round" expand="block" color="success"href="/video-consultation-result" type="submit">
    Recherche
    </ion-button>


  </ion-list>


  <ion-list>
    <ion-list-header no-margin style="text-align: center;">Recherche Populaire</ion-list-header>
    <ion-button ion-item color="tertiary" expand="block" fill="outline">
      <ion-label text-wrap color="dark_light">Cardiologue</ion-label>
    </ion-button>
    <ion-button ion-item color="tertiary" expand="block" fill="outline">
      <ion-label text-wrap color="dark_light">Sexologue</ion-label>
    </ion-button>
    <ion-button ion-item color="tertiary" expand="block" fill="outline">
      <ion-label text-wrap color="dark_light">Diabetologue</ion-label>
    </ion-button>

    <ion-button ion-item color="tertiary" expand="block" fill="outline">
      <ion-label text-wrap color="dark_light">Psychiatre</ion-label>
    </ion-button>

    <ion-button ion-item color="tertiary" expand="block" fill="outline">
      <ion-label text-wrap color="dark_light">Dermatologue</ion-label>
    </ion-button>

    <ion-button ion-item color="tertiary" expand="block" fill="outline">
      <ion-label text-wrap color="dark_light">Naturaliste</ion-label>
    </ion-button>


  </ion-list>


  <ion-fab bottom right>
    <ion-button ion-fab icon-only href="/page-chat">
      <ion-icon name="chatbubble-ellipses"></ion-icon>
    </ion-button>
  </ion-fab>


</ion-content>
