<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>testget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section id="appointment" class="appointment section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Parametre du patient</h2>
        <p>Bienvenue M/Mme <span style="color: blue; text-transform: uppercase; font-weight: bold;">{{user}}</span>, voici vos differentes constantes.</p>
      </div>
	  <div *ngIf="tempn || pressn" class="section-title">
        <h2>Danger</h2>
        <p *ngIf="tempn"> <span style="color: rgb(255, 0, 0); text-transform: uppercase; font-weight: bold;">TEMPERATURE ELEVE</span>, veuillez vous faire consulter</p>
		<p *ngIf="pressn"> <span style="color: rgb(255, 0, 0); text-transform: uppercase; font-weight: bold;">PRESSION ELEVE</span>, veuillez vous faire consulter</p>
      </div>
		<div class="row">
			<div class="col-md-6">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="23" aria-valuemin="0" ariavaluemax="100">
						<h5>T:{{mesdonnees.temperature}}Â°</h5>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" ariavaluemax="200">
						<h5>P:{{mesdonnees.pression}}</h5>
					</div>
				</div>
			</div>
		</div>


    </div>
  </section><!-- End Appointment Section -->


</ion-content>
