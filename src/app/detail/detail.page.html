<ion-header>
  <ion-toolbar color="success">
    <ion-title>E-Health</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="userForm" (ngSubmit)="signIn(userForm.value)">

  <ion-card id="image">
    <img src="assets/imgs/bocobi 2 ret.png" alt="">
  </ion-card>

  <p id="fg"><b> Prêt à te lancer ??</b></p>
  <p id="fg">Suivez nous ! <a target="_blank" rel="noopener noreferrer"
      href="https://ionicframework.com/docs/components">clique ici</a></p>

  <ion-list>
    <ion-item>
      <ion-label color="" position="floating"> login </ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.email">
      <div
        *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label color="" position="floating"> Password </ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.password">
      <div
        *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
        {{ error.message }}
      </div>
    </ng-container>


    <ion-button color="tertiary" expand="block" fill="clear" href="/forgotpass">
      Mot de passe oublié ?
    </ion-button>

    <ion-button type="submit" shape="round" expand="block" fill="outline" color="success" [disabled]="!userForm.valid">
      CONNEXION
    </ion-button>
  </ion-list>
  <label class="ion-text-center" color="danger">{{errorMsg}}</label>
  </form>

  <ion-button shape="round" expand="block" color="success" (click)="goToSignup()">
    INSCRIPTION
  </ion-button>

</ion-content>
