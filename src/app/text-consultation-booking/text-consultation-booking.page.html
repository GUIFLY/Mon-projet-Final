<ion-header>
  <ion-toolbar color="success"><ion-title>Consultation</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

<div id="card-consultation-details">
  <ion-card>
    <ion-card-header text-uppercase><h3 style="font-weight: bold; text-align: center; color: black;">
      Votre préocupation</h3></ion-card-header>
    <ion-list padding>
      <ion-item no-lines>
        <ion-label text-wrap item-right id="lbl-value" style="text-align: center; color: black;">
          <ion-input placeholder="j'ai des douleurs au niveau du coup et s'étend
          tres souvent jusqu'à la tête."></ion-input>
        </ion-label>
      </ion-item>
    </ion-list>


    <ion-card-header text-uppercase style="text-align: center; color: black;"><h3>Selectionner un service</h3>
    </ion-card-header>

    <ion-row id="row-form">


      <form [formGroup]="form" novalidate id="form-login">

        <div id="div-input" margin>


          <ion-row no-padding>
            <ion-list radio-group>
              <ion-item *ngFor="let service of textConsultationServices">
                <ion-radio [value]="service.id" item-start></ion-radio>
                <ion-label text-wrap>{{service.text}} <strong> {{service.amount}} FCFA</strong></ion-label>
              </ion-item>


            </ion-list>

          </ion-row>


          <ion-label padding-top padding-left no-margin class="lbl-promo"> un code promo à appliquer ici</ion-label>


          <ion-row id="row-mobile" no-padding>
            <ion-col no-padding col-2 text-center align-self-center class="country_code">
              <ion-icon name="bulb" id="icon-email" color="secondary"></ion-icon>
            </ion-col>
            <ion-col no-padding col-10 class="col-mobile">
              <ion-item no-lines no-padding>
                <ion-input formControlName="promo"
                           name="email"
                           type="text" spellcheck="false"
                           autocapitalize="off"
                           maxlength="40"
                           placeholder="Code"
                           clearInput clearOnEdit="false">

                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>


          <ion-row no-padding>
            <ion-item no-lines no-padding margin-top>
              <ion-label text-wrap class="lbl-checkbox">Accepter <a>les termes et conditions</a>
              </ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-row>

        </div>


        <div padding-right padding-left margin-bottom class="btn-forgot">
          <ion-button (click)="validatePasswordAction()" shape="round" expand="full" icon-right type="submit" color="secondary">
            {{'Soumettre'}}
          </ion-button>
        </div>
      </form>
    </ion-row>
  </ion-card>
</div>  
</ion-content>
