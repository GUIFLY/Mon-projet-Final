<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
    <ion-title>alert</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-grid *ngIf="notifications.length==0" class="empty_notification_grid">

    <ion-row align-items-center>

      <ion-col align-self-center text-center>
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Aucune notification recente</ion-label>
      </ion-col>

    </ion-row>

  </ion-grid>


  <div *ngFor="let notification of notifications" class="notification-div">

    <ion-card class="notification-card" style="background-color: rgb(232, 232, 232);">
      <ion-row>

        <ion-col col-2 text-center align-self-center style="text-align: center; background-color: rgb(255, 220, 195);">
          <ion-row>
            <ion-icon name="notifications-outline"></ion-icon>
          </ion-row>
        </ion-col>

        <ion-col col-10>
          <ion-row no-margin>
            <ion-col col-7 >
              <ion-label class="notification-title">{{notification.title}}</ion-label>
            </ion-col>
            <ion-col col-5 no-margin text-right>
              <p class="notification-date-time">{{notification.date_time | date: 'h:mm a '}}</p>
            </ion-col>
          </ion-row>

          <p class="notification-description">{{notification.description}}</p>
        </ion-col>
      </ion-row>
    </ion-card>

  </div>

</ion-content>
